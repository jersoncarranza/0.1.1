<h3 class="text-primary text-capitalize">{{file.title}}</h3>

<ul class="list-unstyled">
  <li class="text-capitalize ">{{file.content}}</li>
  <li class="li-student" ><small><footer>Hecho por <cite title="Fuente">{{file.student}}</cite></footer></small></li>
  <li class="li-teacher"><small>La materia de {{file.subject}} fue con el tutor {{file.teacher}}</small></li>
  <li class="li-url"><a href="{{file.url}}">Descargar</a></li>
</ul>
